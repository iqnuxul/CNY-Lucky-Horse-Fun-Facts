<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year of the Horse 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              cny: {
                red: '#D91E18',
                darkRed: '#960000',
                gold: '#F4B400',
                paper: '#FDF5E6',
              }
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'spin-fast': 'spin 1s linear infinite',
              'flip-in': 'flipIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
               flipIn: {
                 '0%': { transform: 'rotateX(-20deg) scale(0.9)', opacity: '0' },
                 '100%': { transform: 'rotateX(0) scale(1)', opacity: '1' }
               }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDF5E6; /* cny-paper */
        /* Subtle texture instead of missing image */
        background-image: radial-gradient(#F4B400 0.5px, transparent 0.5px), radial-gradient(#F4B400 0.5px, #FDF5E6 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        background-attachment: fixed;
        opacity: 0.95;
      }
      /* Ensure content remains readable over background */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
